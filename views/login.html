<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>{{title}}</title>
    {% block style %}
    {% endblock %}
</head>
<body class="p-0 m-0 box">
{% block content %}
<div class="bg-gray-100 w-full h-screen flex justify-center items-center">
    <div class="bg-white w-[50%] p-2">
        <p class="font-bold text-[1.5rem] text-center md:text-[2rem]">로그인</p>
        <div class="mt-4 flex flex-col gap-0.5">
            <label class="font-bold text-[11px]">아이디</label>
            <input id="id" type="text"
                   class="border-gray-200 focus:outline-2 px-1 border-1 rounded w-[100%] min-w-[120px] min-h-[20px] rounded-[5px]">
        </div>
        <div class="mt-4 flex flex-col gap-0.5">
            <label class="font-bold text-[11px]">비밀번호</label>
            <input id="pw" type="text"
                   class="border-gray-200 focus:outline-2 px-1 border-1 rounded w-[100%] min-w-[120px] min-h-[20px] rounded-[5px]">
        </div>
        <button class="mt-5 font-bold text-[11px] text-white bg-[#667FFF] w-[100%] min-w-[120px] min-h-[20px] rounded-[5px]"
                id="login">
            로그인
        </button>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    const $id = document.getElementById('id');
    const $pw = document.getElementById('pw');

    document.getElementById ('login').addEventListener('click', async () => {
        console.log($id.value);
        const result = await axios.post('http://localhost:8000/login', {
            id: $id.value,
            pw: $pw.value,
        })
        console.log(result);
    })

</script>
{% endblock %}
</body>
</html>
