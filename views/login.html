<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>{{title}}</title>
    {% block style %}
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal.show {
            display: block;
        }
    </style>
    {% endblock %}
</head>
<body class="p-0 m-0 box">
{% block content %}
<div class="bg-gray-100 w-full h-screen flex justify-center items-center">
    <div class="bg-white w-[50%] p-2">
        <p class="font-bold text-[1.5rem] text-center md:text-[2rem]">로그인</p>
        <div class="mt-4 flex flex-col gap-0.5">
            <label class="font-bold text-[11px]">아이디</label>
            <input id="id" type="text"
                   class="border-gray-200 focus:outline-2 px-1 border-1 rounded w-[100%] min-w-[120px] max-h-[20px] rounded-[5px]">
        </div>
        <div class="mt-4 flex flex-col gap-0.5">
            <label class="font-bold text-[11px]">비밀번호</label>
            <input id="pw" type="password"
                   class="border-gray-200 focus:outline-2 px-1 border-1 rounded w-[100%] min-w-[120px] max-h-[20px] rounded-[5px]">
        </div>
        <div class="mt-2 flex items-center gap-2">
            <input type="checkbox" id="saveId" class="w-4 h-4">
            <label for="saveId" class="font-bold text-[11px]">아이디 저장</label>
        </div>
        <button class="mt-5 font-bold text-[11px] text-white bg-[#667FFF] w-[100%] min-w-[120px] min-h-[20px] rounded-[5px]"
                id="login">
            로그인
        </button>
    </div>
</div>

<!-- 모달 -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modalMessage" class="font-bold text-lg mb-4"></h3>
        <button id="closeModal" class="bg-[#667FFF] text-white px-4 py-2 rounded">확인</button>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    const $id = document.getElementById('id');
    const $pw = document.getElementById('pw');
    const $saveId = document.getElementById('saveId');
    const $modal = document.getElementById('modal');
    const $modalMessage = document.getElementById('modalMessage');
    const $closeModal = document.getElementById('closeModal');

    // 페이지 로드 시 저장된 아이디 불러오기
    window.addEventListener('load', () => {
        const savedId = localStorage.getItem('savedId');
        if (savedId) {
            $id.value = savedId;
            $saveId.checked = true;
        }
    });

    // 모달 닫기 함수
    function closeModal() {
        $modal.classList.remove('show');
    }

    // 모달 표시 함수
    function showModal(message) {
        $modalMessage.textContent = message;
        $modal.classList.add('show');
    }

    // 모달 닫기 이벤트
    $closeModal.addEventListener('click', closeModal);
    
    // 모달 외부 클릭 시 닫기
    $modal.addEventListener('click', function(e) {
        if (e.target === $modal) {
            closeModal();
        }
    });

    document.getElementById('login').addEventListener('click', async () => {
        console.log('로그인 시도:', $id.value);
        
        try {
            const result = await axios.post('http://localhost:7778/login', {
                id: $id.value,
                pw: $pw.value,
            });
            
            console.log('서버 응답:', result.data);
            
            if (result.data.success) {
                console.log('로그인 성공! 사용자 데이터:', result.data.userData);
                
                // 아이디 저장 처리
                if ($saveId.checked) {
                    localStorage.setItem('savedId', $id.value);
                    console.log('아이디 저장됨:', $id.value);
                } else {
                    localStorage.removeItem('savedId');
                    console.log('아이디 저장 해제됨');
                }
                
                // 로그인 성공 시 sessionStorage에 사용자 정보 저장
                try {
                    sessionStorage.setItem('userInfo', JSON.stringify(result.data.userData));
                    sessionStorage.setItem('isLoggedIn', 'true');
                    
                    // 저장 확인
                    const savedUserInfo = sessionStorage.getItem('userInfo');
                    const isLoggedIn = sessionStorage.getItem('isLoggedIn');
                    
                    console.log('세션스토리지 저장 확인:');
                    console.log('userInfo:', savedUserInfo);
                    console.log('isLoggedIn:', isLoggedIn);
                    
                    showModal(result.data.message);
                    // 로그인 성공 시 비밀번호 필드만 초기화
                    $pw.value = '';
                } catch (storageError) {
                    console.error('세션스토리지 저장 오류:', storageError);
                    showModal('로그인은 성공했지만 세션 저장에 실패했습니다.');
                }
            } else {
                console.log('로그인 실패:', result.data.message);
                showModal(result.data.message);
            }
        } catch (error) {
            console.error('로그인 오류:', error);
            showModal('서버 연결 오류가 발생했습니다.');
        }
    });

    // Enter 키로 로그인
    $pw.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('login').click();
        }
    });
</script>
{% endblock %}
</body>
</html>
