{% extends 'layout.html' %}
{% block style %}
{% endblock %}
{% block content %}
<div class="flex flex-col h-screen items-center bg-[#393c48] py-[5vh] overflow-y-auto">
    <!-- 상단 카드 -->
    <div class="bg-white rounded-[4vw] shadow-lg w-[90vw] p-[5vw] mb-[4vh]">
        <div class="flex items-center pb-[1vh] border-b border-dashed border-[#cccccc]">
            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-[#BAC0C8] text-white font-bold mr-3">F</div>
            <div>
                <div class="font-semibold text-gray-800 text-[5vw]">Incheon Airport</div>
                <div class="text-[3.8vw] text-gray-400">2019.12.12  05:00am</div>
            </div>
        </div>
        <div class="flex items-center pt-[1vh]">
            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-[#2565CB] text-white font-bold mr-3">T</div>
            <div>
                <div class="font-semibold text-gray-800 text-[5vw]">Shilla Stay</div>
                <div class="text-[3.8vw] text-gray-400">2019.12.12  06:00am</div>
            </div>
        </div>
    </div>
    <!-- 예약 정보 -->
    <div class="bg-white rounded-[4vw] shadow w-[90vw] p-[5vw] flex flex-col items-center">
        <div class="w-full flex justify-between items-center border-b border-dashed border-[#cccccc] pb-[2vw] mb-[2vw]">
            <span class="font-bold text-[3.8vw] text-gray-500">예약 번호</span>
            <span class="font-bold text-[4vw] text-black tracking-wider">ABC123456789</span>
        </div>
        <div class="w-full flex flex-col gap-2 text-center text-[4.5vw] text-gray-700">
            <div class="flex justify-between w-full"><span>이름</span><span>홍길동</span></div>
            <div class="flex justify-between w-full"><span>전화번호</span><span>010-0000-0000</span></div>
            <div class="flex justify-between w-full"><span>요금</span><span>10,000원</span></div>
            <div class="flex justify-between w-full"><span>짐</span><span>1개 L</span></div>
            <div class="flex justify-between w-full"><span>짐</span><span>1개 L</span></div>
            <div class="flex justify-between w-full"><span>짐</span><span>1개 L</span></div>
        </div>
    </div>
    <!-- 하단 버튼 -->
    <button class="mt-[6vw] w-[90vw] py-4 bg-[#A259FF] text-white font-bold text-[6vw] rounded-[4vw] shadow-md hover:bg-[#8b3dff] transition">배송 접수</button>
</div>
{% endblock %}
